<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)" >

  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeOS()">Change Server OS to Windows..</button>
      <hr>
      <!-- setting srvElement or element property in server-element   -->
      <!-- binding osName -->   
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [osName] = "serverElement.os">
          <div class="row">
              <div class="col-xs-12">
                <p style="font-size:x-small">{{'this is displayed by ng-content'}}</p>
              </div>
          </div>             
      </app-server-element>
    </div>
  </div>
</div>
